          <script type="text/javascript">const documents = [{"href":"../","type":"Home","title":"자율주행 빅데이터 플랫폼 아키텍처","text":"자율주행 빅데이터 플랫폼 아키텍처 제공하고 있는 문서들 System Landscape Diagram 본 웹 사이트는 자율주행 빅데이터 플랫폼의 아키텍처에 관한 문서들을 제공하고 있습니다. 문서들은 기본적으로는 [C4 Model](https://c4model.com/) 에 기반한 산출물이며, 추가적으로는 특정 주제에 최적화된 형태의 문서들도 포함하고 있습니다. System Landscape Diagram 은 System Context View 와 동일한 수준에서 시스템이 외부의 요소들과 어떤 관계를 갖는지에 대한 전반적인 뷰를 나타냅니다.\n![System Landscape Diagram](embed:SystemLandscape)"},{"href":"../decisions/1/","type":"Workspace Decision","title":"협업을 위한 통합 문서 관리","text":"협업을 위한 통합 문서 관리 Status Context Decision Consequences Date: 2023-06-27 Proposed 효과적인 협업 방법 및 도구들에 대한 가이드를 수립해야 한다. 온라인과 오프라인에서 여러 형태의 소통의 기회는 제한적이기 때문에 진행 과정에서 지속적으로 일관성을 유지하면서 아이디어를 구체화 하기 위해서는 적절한 도구가 필요하다. 문서는 이러한 상황에 매우 적합한 도구이지만 형태의 자유성 때문에 불필요한 작업들을 초래하는 비효율이 발생한다. 프로젝트 과정에서 1) 팀원 사이의 소통의 결과를 일관성 있게 관리하고, 최종적으로는 2) 구축된 시스템에 대한 이해를 돕기위해 필요한 **최소한의 문서**만 작성하는 것을 원칙으로 하는 작업 규약이 필요하다."},{"href":"../high-level-design/","type":"Workspace Documentation","title":"High Level Design","text":"High Level Design ![Container](embed:HeighLevelDesign)"},{"href":"../지식-그래프/","type":"Workspace Documentation","title":"지식 그래프","text":"지식 그래프 그래프 데이터 구조: RDF Triple Stores vs. Labeled Property Graphs RDF(Resource Description Framework) Triple Stores LPG: Labeled Property Graphs Global Knowledge Graph Local Knowledge Graph 1. 메타데이터 추출 과 Fabric Data Catalog 2. Local Knowledge Graph 구축과 Knowledge Catalog 로 통합 참조 자료 Knowledge Graph 는 정보(information)의 상위 개념으로서의 지식(knowledge)을 그래프 데이터 구조로 표현한 것으로 의미론적 처리(semantic processing)를 위한 데이터베이스로 활용이 가능하다. 복수의 관점에서 특정 개념을 엔티티와 다른 엔티티들과의 관계를 나타낼 수 있다. 그래프 데이터 구조의 특성을 이용하여 여러 방식의 순회를 통해 의미론적 처리를 프로그램으로 작성할 수 있다. |정의|출처|\n|--------------------|----------|\n|“A knowledge graph (i) mainly describes real world entities and their interrelations, organized in a graph, (ii) defines possible classes and relations of entities in a schema, (iii) allows for potentially interrelating arbitrary entities with each other and (iv) covers various topical domains.”|Paulheim|\n|“Knowledge graphs are large networks of entities, their semantic types, properties, and relationships between entities.”|Journal of Web Semantics|\n|“Knowledge graphs could be envisaged as a network of all kind things which are relevant to a specific domain or to an organization. They are not limited to abstract concepts and relations but can also contain instances of things like documents and datasets.”|Semantic Web Company|\n|“We define a Knowledge Graph as an RDF graph. An RDF graph consists of a set of RDF triples where each RDF triple (s, p, o) is an ordered set of the following RDF terms: a subject s ∈ U ∪ B, a predicate p ∈ U, and an object U ∪ B ∪ L. An RDF term is either a URI u ∈ U, a blank node b ∈ B, or a literal l ∈ L.”|F¨arber et al.|\n|“[...] systems exist, [...], which use a variety of techniques to extract new knowledge, in the form of facts, from the web. These facts are interrelated, and hence, recently this extracted knowledge has been referred to as a knowledge graph.”|Pujara et al.| 위 표와 같이 지식 그래프에 대한 정의는 업계나 학계에서 아직 논의 중이라고 할 수 있다. \\[1\\] 본 과제에서 도입하고자 하는 주요 개념은 지식 그래프 혹은 온톨로지의 일반론적인 범위가 아니다. 의미론적 처리가 가능한, '지식'이라는 개념을 소프트웨어를 통해서 처리할 수 있는, 시스템을 구축하기 위한 데이터베이스라는 관점에서 전체 시스템의 구성 요소 중 하나이다. 또한 현실 세계의 지식 전체를 대상으로 하는 것이 아니라 주어진 데이터 세트를 지식 그래프를 통해서 표현하고, 소프트웨어 프로그램으로 처리될 수 있도록 만드는 것으로 한정 된다. 때문에 본 과제에서 구축 될 지식 그래프는 외부의 지식 베이스 혹은 지식 관리 시스템 등에서 주어진 데이터 세트에서 식별된 엔티티에 관한 부분들을 취합해 놓은 형태이다. 자율주행 빅데이터 시스템에서 지식 그래프의 주 활용 목적은 데이터 세트를 설명할 수 있는 메타데이터에 대한 처리이다. 서로 다른 데이터 세트에서 사용하고 있는 용어 사이의 관계를 추론하여 데이터 탐색 결과에 반영 하거나, 데이터 카탈로그를 의미론적 처리로 확장하여 지식 카탈로그를 구축하고 데이터 세트의 활용도를 높이고 데이터 탐색의 정확도를 향상시킬 수 있다. 자율주행 빅데이터 시스템에서는 지식 그래프를 계층 구조로 구축하여 각 데이터 세트 고유의 메타데이터와 전체 도메인 영역이나 일반적인 영역에서 식별될 수 있는 엔티티를 구분하여 구축한다. 계층에 대한 구분은 데이터 스키마 상의 Lable 을 이용하며, 논리적으로는 복수의 관계 정의를 통해서 통합된다. 이러한 계층 구조를 통해서 각각의 데이터 세트는 고유의 맥락 내에서의 로컬 지식 그래프에 특징을 충분히 표현 하면서도 전체 시트템의 복잡도를 증가시키지 않을 수 있다. 또한 글로벌 지식 그래프는 각 데이터 세트의 도메인이나 배경 정보 등을 고려하여 높은 정확도와 함께 다른 데이터 세트와의 관련성을 유추할 수 있다. 그래프 데이터 구조는 기본적으로 Node(Entity)와 Edge(Relationship) 그리고 Label로 구성된다. 상용 및 오픈소스 기반의 데이터베이스들은 이러한 기본적인 데이터 구조를 지원 하면서 사용 패턴에 따라 성능과 사용성을 향상 시키기 위한 방법들을 포함하고 있다.\n그래프 데이터 모델에는 대표적으로 RDF(Resource Description Framework) Triple Stores 와 LPF(Labeled Property Graphs) 가 있다. 데이터베이스들은 이 두 모델의 특성을 모두 지원하거나, 두 모델을 지원 하면서도 특성을 제한적으로 지원하거나, 둘 중 한쪽의 특성을 우선적으로 지원한다. 기본적인 그래프 데이터 구조를 벗어나는 범위는 아니기 때문에 어떤 모델이든 데이터베이스를 이용해서 관리하는 것이 가능하다. 다만 전용 쿼리 언어의 지원 등에 따라 사용성과 성능에 대한 차이점은 발생한다. 결론적으로 자율주행 빅데이터 플랫폼의 지식그래프 데이터 모델은 LPG 를 기본으로 하며, 구성되는 데이터베이스의 선택에서도 이러한 기술적 지원을 우선으로 고려한다. 아래 내용을 통해서 이러한 설계 관점에서의 결정에 대해 설명한다. RDF 는 \"시맨틱 웹\"과 관련이 깊다. 구조화된 메타데이터를 통해 잘 정의된 데이터 표현 방식으로, 데이터들을 통해서 웹의 생태계 안에서 의미론적 처리가 가능한 소프트웨어나 서비스의 구현이 가능한 진화된 웹 생태계의 핵심 기술 컨셉이다. RDF는 그래프 데이터 구조를 이용해서 개별 Resources를 연결하며, Resource를 표현하는 메타데이터의 형태에 대한 명세를 포함한다. 핵심적인 개념 중 하나는, RDF에서 subject-predicate-object 형태의 triple 을 기본 구조를 갖는데 각 요소의 ID 가 웹에서 Resource의 식별자인 URI 라는 것이다. RDF 에서 각 요소들은 내부적으로 어떤 데이터를 포함하지 않고 고유의 URI 만을 가진다. URI로 식별된 개별 Resource는 자체적으로 구조화된 데이터를 갖는다. RDF 모델에서 각 노드와 엣지가 자체적인 데이터 구조를 갖지 않고, URI 만을 가진다는 특징은 Edge에 대한 Instantiation이 불가능 하다는 것을 의미한다. URI 외에 다른 상태를 저장할 수 있는 데이터를 포함하지 않기 때문이다. 반면 LPG 모델에서는 Edge에 Properties를 이용해서 필요한 상태를 저장할 수도 있다. ![RDF Model Example](RDF_example.svg) [Graphviz 수정](http://magjac.com/graphviz-visual-editor/?dot=graph%20SCHEMA%20%7B%0A%09fontname%3D%22Helvetica%2CArial%2Csans-serif%22%0A%09node%20%5Bfontname%3D%22Helvetica%2CArial%2Csans-serif%22%20style%3Dnone%20shape%3Dellipse%5D%0A%09edge%20%5Bfontname%3D%22Helvetica%2CArial%2Csans-serif%22%5D%0A%09layout%3Dneato%0A%09%0A%09node%20%5Blabel%3D%22http%3A%2F%2Fdomain%2Fres-node1%22%5D%20ex1%3B%0A%20%20%20%20node%20%5Blabel%3D%22http%3A%2F%2Fdomain%2Fres-node2%22%5D%20ex2%3B%0A%20%20%20%20node%20%5Blabel%3D%22http%3A%2F%2Fdomain%2Fres-node3%22%5D%20ex3%3B%0A%20%20%20%20%0A%20%20%20%20node%20%5Blabel%3D%22ABCD%40en%22%20shape%3Drectangle%5D%20label1%3B%0A%20%20%20%20node%20%5Blabel%3D%22%EC%98%88%40kr%22%20shape%3Drectangle%5D%20label2%3B%0A%0A%0A%09%20%20%20%20%0A%09node%20%5Bshape%3Dellipse%20fillcolor%3Dnone%20label%3Dundefined%20%5D%3B%0A%09edge%20%5Bcolor%3Dblack%20penwidth%3D2.0%20len%3D2%5D%3B%0A%0A%09ex1%20--%20ex2%20%5Blabel%3D%22http%3A%2F%2Fdomain%2Fres-relation1%22%20%5D%3B%0A%09ex1%20--%20label1%20%5Blabel%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2F01%2Frdf-schema%23label%22%20len%3D4%5D%0A%09ex1%20--%20label2%20%5Blabel%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2F01%2Frdf-schema%23label%22%20len%3D5%5D%0A%09%0A%09ex2%20--%20ex3%20%5Blabel%3D%22http%3A%2F%2Fdomain%2Fres-relation2%22%5D%0A%0A%0A%20%20%20%20overlap%3Dfalse%0A%20%20%20%20fontsize%3D20%3B%0A%09label%20%3D%20%22%5CnRDF%20Example%22%3B%0A%7D) RDF가 리소스와 다른 리소스 사이의 연결에 중점을 두고 있다면, LPG 는 데이터의 보관과 사용에 초점을 맞춘다. LPG Model에서 각각의 노드와 엣지(Relationship)는 자체 시스템 내부에서 고유한 식별자를 가지며, 자체적인 데이터 구조를 포함할 수 있다. 자체 데이터 구조는 Key-Value 쌍 형태의 데이터로 노드 혹은 엣지의 특성을 표현하는 프로퍼티(Properties)이다. LPG 모델의 이러한 특성은 URI 를 통해 특정 리소스를 참조하여 데이터들을 확인할 수 있는 RDF 모델과 비교하면 데이터를 자체 구조 내에서 관리할 수 있고, 이를 이용해서 다양한 쿼리 유형은 지원 한다. 또한, (LPG 모델을 지원하는 데이터베이스에 따라 차이가 있을 수 있지만) 필요한 정보들을 프로퍼티 형태로 관리 할 것인지 별도의 노드와 엣지를 이용해서 표현할 것인지에 따라서 데이터베이스 내부적으로 관리하는 인덱스의 용량과 쿼리 응답을 위한 프로세싱을 효율화 할 수도 있다. ![LPG Model Example](LPG_example.svg) [Graphviz 수정](http://magjac.com/graphviz-visual-editor/?dot=graph%20LPG%20%7B%0A%09fontname%3D%22Helvetica%2CArial%2Csans-serif%22%0A%09node%20%5Bfontname%3D%22Helvetica%2CArial%2Csans-serif%22%20shape%3Dellipse%5D%0A%09edge%20%5Bfontname%3D%22Helvetica%2CArial%2Csans-serif%22%5D%0A%09layout%3Dneato%0A%09%0A%09node%20%5Blabel%3D%22Entity%22%20xlabel%3D%22name%3ANode1%5Cl%20%7B%5Cl%20label%3A%20%5BABCD%40en%2C%20%EC%98%88%40kr%5D%20%5Cl%7D%20%5Cl%22%20%5D%20node1%3B%0A%09node%20%5Blabel%3D%22Entity%22%20xlabel%3D%22name%3ANode2%22%20%5D%20node2%3B%0A%09node%20%5Blabel%3D%22Entity%22%20xlabel%3D%22name%3ANode2%22%20%5D%20node3%3B%0A%0A%09edge%20%5Bcolor%3Dblack%20penwidth%3D2.0%20len%3D2%5D%3B%0A%09node1%20--%20node2%20%5Blabel%3D%22relation1%22%20%5D%0A%09node2%20--%20node3%20%5Blabel%3D%22relation2%22%20len%3D3%20%5D%0A%0A%20%20%20%20overlap%3Dfalse%0A%20%20%20%20fontsize%3D20%3B%0A%09label%20%3D%20%22%5CnLPG%20Example%22%3B%0A%7D) 글로벌 지식 그래프(Global Knowledge Graph)는 일반적인 수준의 지식을 표현하고 연결하기 위한 중추 역할을 한다. 글로벌 지식 그래프의 엔티티들은 Label 을 이용해서 로컬 지식그래프(Local Knowledge Graph)의 Entity 와 구분된다. 특정 데이터 세트의 범위로 한정되는 로컬 지식그래프의 Entities 는 글로벌 지식 그래프의 Entities 와의 연결될 수 있고, 이를 통해서 서로 다른 데이터 세트 사이의 관계를 질의할 수 있는 데이터베이스가 구축된다. Local Knowledge Graph 는 Data Set 에 포함된 metadata 와 자동화된 데이터 분석을 통해 generated metadata 에서 Entity를 식별하고 관계를 정의한다. 아래 다이어그램은 Fabric 에 연결된 Data Set 에서 메타데이터를 추출하는 흐름을 나타낸다. 데이터 소스에서 메타데이터에 포함돼 있거나 추출된 데이터 스키마는 ODD Specification 을 통해서 Fabric Data Catalog 로 변환되어 관리된다. Meta Gin 은 메테데이터 프로세싱 엔진이다. ![Metadata 분석 및 추출](embed:WorkflowBuildingFabricDataCatalog) 작성된 Fabric Catalog 의 Entities 는 Knowledge Weaver 의 Semantic Processing 을 통해서 식별된 관계 정의와 함께 Local Knowlege Graph 로 구축된다. ![Local Knowledge  Graph 구축](embed:WorkflowBuildingLocalKnowledgeGraph) 구축된 Fabric Data Catalog 와 Local Knowledge Graph 는 API 레벨에서 Knowledge Catalog 로 통합한다. 아래 다이어그램은 Knowlege Catalog 의 개념도를 나타낸다. ![Knowledge Catalog 개념도](embed:KnowledgeCatalog) 아래 그림은 생성된 Local Knowledge Graph 의 데이터 구조 예를 보여준다. \"nuScene\"이라는 이름의 DataSet 에 포함된 데이터 중 \"description\" 항목에 \"pedestrain\" 이라는 단어를 entity 로 식별 했을 때, 아래와 같이 그래프로 표현할 수 있다. 동의어의 관계를 추적해서 \"보행자\" 를 탐색하는 쿼리로 관련이 있는 Data Set 인 \"자율주행\" 이 존재한다는 것과 id 값을 추출해서 강화된 검색 결과를 제공하는 어플리케이션을 생각해볼 수 있다. ![A nice picture](local-knowledge-graph-schema.svg) [편집](http://magjac.com/graphviz-visual-editor/?dot=graph%20SCHEMA%20%7B%0A%09fontname%3D%22Helvetica%2CArial%2Csans-serif%22%0A%09node%20%5Bfontname%3D%22Helvetica%2CArial%2Csans-serif%22%20style%3Dfilled%20shape%3Dcircle%5D%0A%09edge%20%5Bfontname%3D%22Helvetica%2CArial%2Csans-serif%22%5D%0A%09layout%3Dneato%0A%09%0A%09node%20%5Blabel%3D%22localEntity%22%20fillcolor%3Ddarkslategray1%5D%3B%0A%09%20%20%20%20%7B%0A%09%20%20%20%20%20%20%20%20node%20%5Bxlabel%3D%22name%3APedestrain%22%5D%20pedestrain%0A%09%20%20%20%20%20%20%20%20node%20%5Bxlabel%3D%22name%3APerson%22%5D%20person%0A%09%20%20%20%20%20%20%20%20node%20%5Bxlabel%3D%22name%3AHuman%22%5D%20human%0A%09%20%20%20%20%7D%0A%09%0A%09node%20%5Blabel%3D%22globalEntity%22%20fillcolor%3Ddarkseagreen1%5D%0A%09%20%20%20%20%7B%0A%09%20%20%20%20%20%20%20%20node%20%5Bxlabel%3D%22name%3A%EB%B3%B4%ED%96%89%EC%9E%90%22%5D%20%EB%B3%B4%ED%96%89%EC%9E%90%0A%09%20%20%20%20%7D%0A%09%20%20%20%20%0A%09node%20%5Bshape%3Dellipse%20fillcolor%3Dgray100%20label%3D%22Dataset%22%5D%3B%0A%20%20%20%20%09%7B%0A%09%20%20%20%20%20%20%20%20node%20%5Bxlabel%3D%22name%3AnuScene%5Cn%20id%3A123-4567-432%22%20%5D%20nuScene%3B%20%0A%09%20%20%20%20%20%20%20%20node%20%5Bxlabel%3D%22name%3A%EC%9E%90%EC%9C%A8%EC%A3%BC%ED%96%89%EB%8D%B0%EC%9D%B4%ED%84%B0%ED%95%99%EC%8A%B5%EB%8D%B0%EC%9D%B4%ED%84%B0%5Cn%20id%3A321-3338-124%22%5D%20dsCustom%3B%0A%09%20%20%20%20%7D%0A%09%20%20%20%20%0A%09node%20%5Bshape%3Dellipse%20fillcolor%3Dnone%20label%3Dundefined%20%5D%3B%0A%09edge%20%5Bcolor%3Dblack%20penwidth%3D2.0%20len%3D4%5D%3B%0A%0A%09pedestrain%20--%20person%20%5Blabel%3D%22IS_RELATED_WITH%22%5D%3B%0A%09pedestrain%20--%20%EB%B3%B4%ED%96%89%EC%9E%90%20%5Blabel%3D%22IS_SYNONYMS%22%5D%3B%0A%09%0A%09pedestrain%20--%20nuScene%20%5Blabel%3D%22PART_OF%22%20len%3D3%5D%0A%09person%20--%20nuScene%20%5Blabel%3D%22PART_OF%22%20len%3D3%5D%0A%09%0A%09human%20--%20dsCustom%20%5Blabel%3D%22PART_OF%22%20len%3D3%5D%0A%20%20%20%20%EB%B3%B4%ED%96%89%EC%9E%90%20--%20human%20%5Blabel%3D%22IS_SYNONYMS%22%5D%0A%0A%20%20%20%20overlap%3Dfalse%0A%20%20%20%20fontsize%3D20%3B%0A%09label%20%3D%20%22%5CnLocal%20Knowledge%20Graph%20Schema%20Example%22%3B%0A%7D)"},{"href":"../use-case,-scenario-명세서/","type":"Workspace Documentation","title":"Use-case, Scenario 명세서","text":"Use-case, Scenario 명세서 시스템에 대한 use-case 혹은 scenario 의 명세를 통해서 시스템에 대한 일관된 이해를 형성하고, \n문서의 내용이 실제로 실행 가능한 환경을 제공하여 결과를 측정할 수 있도록 한다. use-case 는 시스템과 이해관계자 사이의 상호작용과 산출물에 관한 일련의 명세이다. 문서는 다음 항목들은 포함해야 한다. 아래 목록은 자율주행 빅데이터 시스템의 use-case 목록이며, 연결된 페이지에서 자세한 내용을 확인할 수 있다. ID | 설명\n------ | -------\n[UC-001](uc-001-교통사고-상황-분석을-위한-데이터-탐색) | 교통사고 상황 분석을 위한 데이터 탐색\n[UC-002](uc-002-자율주행-ai-모델-강화를-위한-목적별-학습-데이터-탐색) | 자율주행 AI 모델 강화를 위한 목적별 학습 데이터 탐색\n[UC-003](uc-003-도로-주행-자동차-센서-수집-데이터-실시간-분석을-통한-도로-이상-감지) | 도로 주행 자동차 센서 수집 데이터 실시간 분석을 통한 도로 이상 감지"},{"href":"../uc-001-교통사고-상황-분석을-위한-데이터-탐색/","type":"Workspace Documentation","title":"UC-001 교통사고 상황 분석을 위한 데이터 탐색","text":"UC-001 교통사고 상황 분석을 위한 데이터 탐색 UC-001 설명 비즈니스 목적 사용자 의도 다이어그램 실행 가능한 환경에 대한 참조 사고 유형, 위치(지역), 시간대 등을 특정하여 관련 데이터들을 탐색하고 시각화 교통 사고 상황과 관련된 데이터 중 주어진 조건(사고 유형, 위치, 날씨, 시간대 등)에 일치하는 복수의 데이터 셋을 탐색하고, \n확보한 데이터들을 시각화 하여 분석해서 원인 분석에 활용 한다. \n또는 기계 학습에 활용하여 사고 상황 회피를 위한 AI 모델을 강화 시킨다. ![figure-uc-001](https://kroki.io/structurizr/svg/eNqtVVtLG0EUfvdXHFbog1CosdC-KAiVIhQJFfo-SSbJ4GYnzE4SUhFijcUr2hJblUQivSitha3GkkKg_2d39j90NtfdzbompechYWbnnO873zlzBgqUrehZFMewOgHSMjSBVViF9sKxGEklEEcwCzpN8gJieLmoc5wBZbm7hs6G0o3QMyrPzEKcahwRDTNQni28UkARZ4eieik-tewP22AaVcuoijdXfmfHOErpoOgcreA0VROYKZ4ja54V0fQcw0z3Qi52dyWuddOwPx7_D6gUzWOWwRr3Yj3vbUsw8_bQfnsLZtMwG6V_AvQsCziGslkv3Hx0EaKM5onj7JPV-r1p7Rui1rDLBsiDirug7vo8nAOeJnqPsFTHvKnDwNfeOBQb28qQb1_t4ADyzzovgXldCvQeCNh3t75dWrtbEtK6WHfhi61jcfHOp403FcL8JU9SlkGcUA1eYs4IziM1UICuqn0O4mzTqn8xjfew9CIKD0D8aVlfr0Bs1ET5J1jGAYjTirj-oUAYH6QhtchJXJ_3V8z6VRblGojdqtj5bG9Wg_rCU5SuQxt5t2oa6_ZJJawx3dARL7ao1mVRvIUJZzJc4g6dUQnMeAn0bkSjJOqBePc0RSgsmfZl22lD-3TPrrRgfhGcSPtNOW6OHAnv0925tjdl--hE7NyG40YCccXxlmiej4QbkPUo6K75kCQpWSfJI4GzKi06sRa0PGFUa4dVOt_92IPDS3LgjzOV--nK2cqRJh8Oqd0Ip9y9McpxMh2ivJ9-6HAfDt7r7TFpR8Zg1O13UWvalbJVa4W8BcOg_a4Yk-DMSMKOk8bdz4pd2bPOvtsHrdFS6g5bt93Z24PfPMEF3T27B_xgqtf6vtFOtLiak9ynvHc1x6mKijTHQWUTAbNb50UV665csIo7N8j9SgfkGkPxlRSjOS0Bk4-ePo48iQXIoVIGk8m2DX1NSrGWyWsMkcjQNz2NshiislepFqDXQDWelmylPEmUU3knqzVH47W_qbozXA==)"},{"href":"../uc-002-자율주행-ai-모델-강화를-위한-목적별-학습-데이터-탐색/","type":"Workspace Documentation","title":"UC-002 자율주행 AI 모델 강화를 위한 목적별 학습 데이터 탐색","text":"UC-002 자율주행 AI 모델 강화를 위한 목적별 학습 데이터 탐색 UC-002 설명 비즈니스 목적 사용자 의도 다이어그램 실행 가능한 환경에 대한 참조 자율주행 AI 모델에 대한 설명과 샘플 데이터를 입력하면, AI 모델 개발자는 AutoML Pipeline 구축을 통해 자동화된 방식으로 AI 모델의 성능을 강화한다. \n지속적으로 데이터를 학습시키는 전략은 효과적인 수단 중 하나이며, 학습용 데이터 탐색의 정확도를 향상 시키기 위해 **자율주행 빅데이터 플랫폼**과 연동하여 입력된 자율 주행 모델의 설명과 모델 생생에 사용한 데이터 샘플을 기반으로 적절한 학습용 데이터를 추천받을 수 있다. 추천받은 데이터 세트를 추가 학습 시키고, AI 모델의 성능을 지속적으로 평가하는 업무 흐름을 반복 수행하면 자동화된 방식으로 목표로 하는 AI 모델의 성능을 향상시킬 수 있다. ![figure-uc-001](https://kroki.io/structurizr/svg/eNqtle9r00AYx9_3r3jI3g2EUQT3RqGoLwo6hP4F1-Tahqa5cndpqaMg2oI6xwS7dUpXJqJO3Ys665iwv8i7_g9ekrZJkzZm0wdacrkfz-e-z_cu0CS0yupIx7CdARU1YmALtsFruFE0ywbiCG4DIyXeRBQXWozjGmiFaRv8F9p0hVkYuKEm6cTmyLQxBS2Xl_2e_PxE7DyXB2MNNDl8LQcn8sPl5OBFLv97NBCjgXx6Gl3IDY7KDDTGURVXiGVgqi0MaWcWmhSXTcYfeltZQAhnhFwexNcTsXsB8nhf_BiDHHbF8cfV6R2GdcSwFut2t3rjDvCKydwc3ioRvnCrTomOGdt6EIfrj5Q0IM8OxadTEKM9EOcd2Tm6BlNYgznbpNcR7weycyF3vicR-pMLqFa38D2_-gkqTvbfypc_xe5IHo0nnRHIZ4eT3qv_JWe_q5DFm0EKRX3gCKwPE9D9o6IhUa4sq-5QxJcI6gso330JYcrznjwbXAMzcFcKvrh4V9pU6NyVzLJDXe0NXLdIq4Ztft9umJTY7iNofn_8kpgN3lJOjVgr8UaYy5e31bVgqwtM2SZB-8RM4lc3UF7ZRQy_TfYu06UNHbTUowMTpZgyL2j6sf76KcYHjlxZ4eC_YeImC38bAk1hfWaAULcbpq1bjtJ7feEtcjixUIs4PEgUzGO8ZWEWER9b2DdS-COwpEBFpFfLlDi2AWsbmzezt4pLZLAIhbWSF7HekhKpYD7GkM3G-lgF1TE8wpQRO8Frc9bZIf0L5wqSKeeGFwmcmys475pUj7ggXE7vLqkoUlXHEnIs7legrX6Z9h9Tk4TT)"},{"href":"../uc-003-도로-주행-자동차-센서-수집-데이터-실시간-분석을-통한-도로-이상-감지/","type":"Workspace Documentation","title":"UC-003 도로 주행 자동차 센서 수집 데이터 실시간 분석을 통한 도로 이상 감지","text":"UC-003 도로 주행 자동차 센서 수집 데이터 실시간 분석을 통한 도로 이상 감지 UC-003 설명 비즈니스 목적 사용자 의도 다이어그램 실행 가능한 환경에 대한 참조 자율주행 빅데이터 플랫폼이 지원하는 데이터 소스 타입 중 하나는 스트리밍 방식이다.\n도로를 주행하고 있는 자동차의 카메라에서 지속적으로 업데이트 되는 데이터 소스를 빅데이터 플랫폼을 통해 파이프라인으로 연결하여 이상을 탐지할 수 있는 AI 모델과 연동하여 준 실시간성 도로 이상 탐지를 구현한다. 도로의 상황을 관제해야 하는 기관은 분산 데이터 세트로 부터 실시간 성격의 데이터를 활용할 수 있다.\n도로를 주행하고 있는 자동차의 카메라서 수집되는 데이터를 **자율주행 빅데이터 플랫폼** 에서 지원하는 스트리밍 방식의 파이프라인을 통해 업데이트 받아 복수의 데이터 세트로 부터 유의미한 모니터링 정보를 수집하면 실시간 알림 서비스를 구축 하거나, 도로 유지보수를 위한 활동에 활용할 수 있다. ![figure-uc-001](https://kroki.io/structurizr/svg/eNql
