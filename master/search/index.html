          <script type="text/javascript">const documents = [{"href":"../","type":"Home","title":"Int2 Data Fabric","text":"Int2 Data Fabric System Landscape Diagram This site contains system architecture materials for Int2 Data Fabric based on the C4 architecture model. This page is the home page, because it is the first file in the `workspace-docs` directory, when the files are sorted\nalphabetically. ![System Landscape Diagram](embed:SystemLandscape)"},{"href":"../decisions/1/","type":"Workspace Decision","title":"Cooperation Methods and Tools","text":"Cooperation Methods and Tools Status Context Decision Consequences Date: 2023-06-27 Proposed 우리 팀은 효과적인 협업 방법 및 도구들에 대한 가이드를 수립해야 한다. 온라인과 오프라인에서 여러 형태의 소통의 기회가 있지만 언어의 한계가 있기 때문에 진행 과정에서 지속적으로 일관성을 유지하면서 아이디어를 구체화 하기 위해서는 적절한 도구가 필요하다. 문서는 이러한 상황에 매우 적합한 도구이지만 형태의 자유성 때문에 불필요한 작업들을 초래할 위험이 있다. 프로젝트 과정에서 팀원 사이의 소통의 결과를 일관성 있게 관리하고, 최종적으로는 구축된 시스템에 대한 이해를 돕기위해 필요한 최소한의 문서만 작성하는 것을 원칙으로 하는 작업 규약이 필요하다. We need to establish the effective way to cooperation to build a system with consistency."},{"href":"../fabric-core/","type":"Software System Info","title":"Fabric Core | Description","text":"Description The system \"knowledge fabric\" emphasizes the idea of weaving together structured and contextualized knowledge from diverse sources into a unified whole. \nIt signifies the integration and utilization of a knowledge graph to enable intelligent applications, insights, and automation. fabriccore"},{"href":"../fabric-core/context/","type":"Context views","title":"Fabric Core | Context views","text":"Fabric Core Weaving together structured and contextualized knowledge from diverse sources."},{"href":"../fabric-core/container/","type":"Container views","title":"Fabric Core | Container views","text":"Active Metadata Active metadata. Data Fabric Data Catalog Data Catalog. Data Fabric Data Governance Data Governance Data Fabric Data Tailoring Engine Provides a mechanism to orchestrate the data with the governances. Information
