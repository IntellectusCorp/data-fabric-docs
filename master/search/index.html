          <script type="text/javascript">const documents = [{"href":"../","type":"Home","title":"Int2 Data Fabric","text":"Int2 Data Fabric System Landscape Diagram This site contains system architecture materials for Int2 Data Fabric based on the C4 architecture model. This page is the home page, because it is the first file in the `workspace-docs` directory, when the files are sorted\nalphabetically. ![System Landscape Diagram](embed:SystemLandscape)"},{"href":"../decisions/1/","type":"Workspace Decision","title":"Cooperation Methods and Tools","text":"Cooperation Methods and Tools Status Context Decision Consequences Date: 2023-06-27 Proposed 우리 팀은 효과적인 협업 방법 및 도구들에 대한 가이드를 수립해야 한다. 온라인과 오프라인에서 여러 형태의 소통의 기회가 있지만 언어의 한계가 있기 때문에 진행 과정에서 지속적으로 일관성을 유지하면서 아이디어를 구체화 하기 위해서는 적절한 도구가 필요하다. 문서는 이러한 상황에 매우 적합한 도구이지만 형태의 자유성 때문에 불필요한 작업들을 초래할 위험이 있다. 프로젝트 과정에서 팀원 사이의 소통의 결과를 일관성 있게 관리하고, 최종적으로는 구축된 시스템에 대한 이해를 돕기위해 필요한 최소한의 문서만 작성하는 것을 원칙으로 하는 작업 규약이 필요하다. We need to establish the effective way to cooperation to build a system with consistency."},{"href":"../high-level-design/","type":"Workspace Documentation","title":"High Level Design","text":"High Level Design ![Container](embed:HeighLevelDesign)"},{"href":"../로컬-지식-그래프-아키텍처/","type":"Workspace Documentation","title":"로컬 지식 그래프 아키텍처","text":"로컬 지식 그래프 아키텍처 1. 메타데이터 추출 과 Fabric Data Catalog 2. Local Knowledge Graph 구축과 Knowledge Catalog 로 통합 지식 그래프로 생성 과정 (예. nuScene 데이터) Local Knowledge Graph 는 Data Set 에 포함된 metadata 와 자동화된 데이터 분석을 통해 generated metadata 에서 Entity를 식별하고 관계를 정의한다. 아래 다이어그램은 Fabric 에 연결된 Data Set 에서 메타데이터를 추출하는 흐름을 나타낸다. 데이터 소스에서 메타데이터에 포함돼 있거나 추출된 데이터 스키마는 ODD Specification 을 통해서 Fabric Data Catalog 로 변환되어 관리된다. Meta Gin 은 메테데이터 프로세싱 엔진이다. ![Metadata 분석 및 추출](embed:WorkflowBuildingFabricDataCatalog) 작성된 Fabric Catalog 의 Entities 는 Knowledge Weaver 의 Semantic Processing 을 통해서 식별된 관계 정의와 함께 Local Knowlege Graph 로 구축된다. ![Local Knowledge  Graph 구축](embed:WorkflowBuildingLocalKnowledgeGraph) 구축된 Fabric Data Catalog 와 Local Knowledge Graph 는 API 레벨에서 Knowledge Catalog 로 통합한다. 아래 다이어그램은 Knowlege Catalog 의 개념도를 나타낸다. ![Knowledge Catalog 개념도](embed:KnowledgeCatalog) 아래 그림은 생성된 Local Knowledge Graph 의 데이터 구조 예를 보여준다. \"nuScene\"이라는 이름의 DataSet 에 포함된 데이터 중 \"description\" 항목에 \"pedestrain\" 이라는 단어를 entity 로 식별 했을 때, 아래와 같이 그래프로 표현할 수 있다. 동의어의 관계를 추적해서 \"보행자\" 를 탐색하는 쿼리로 관련이 있는 Data Set 인 \"자율주행\" 이 존재한다는 것과 id 값을 추출해서 강화된 검색 결과를 제공하는 어플리케이션을 생각해볼 수 있다. ![](https://kroki.io/graphviz/svg/eNqVlL9u2zAQxmfpKQjOVuA6SdNG0ODaRgK0SYEayNJ4uEjnmMCJFEjajRP4Abp16lR06dI9HftGdd-hpARVVlLDqQaBJ919_H7HP9caihkbD05HZ312FwZTJa2EHBN-irRAK1Lo9LUA6hiQJjKoxZSHgVQZsvdPSp6EAWbX_5FNsFRzm0gEq-qZzAwKTFKhU8JJzMKAuYejtMIujwvM0FgNQvKNb9qojfjX_Y_fnz-uv37ibUkkEoVpNO-qnwRXSAk36QxzOB6ChTFaPmGZOZ-PU5QYu-FgbqzK49WOygugOfraxRBNqkVhhZKuftGXUlkooxVr27pSN84Sv-TPevsHh8-PXrzsXnIeh2HwL-goesRd-9BIYDHjHUKZHOx1u5N4p0bTqwZnKZVc5qbS6e0dljpblVqoDq0d-4S6j39nEGZEmDu5t24TOO0mwzt70IiHbRZZbawE9MvRrpfV-FGh34_bmDbaUCI1y-WBmqjiqTbDFhzfgjqjwum_GkQOKRoN3z2VZ6PemVp_-b7-9tMZ3M3ky8uXWqAmKJIpkEF_0FwZS5wd-UalQOy1VB-oPKwn1bVQCrLRDeQFodt-5fVgxC0mvW4crv4AwuVtVg==) [편집](http://magjac.com/graphviz-visual-editor/?dot=graph%20SCHEMA%20%7B%0A%09fontname%3D%22Helvetica%2CArial%2Csans-serif%22%0A%09node%20%5Bfontname%3D%22Helvetica%2CArial%2Csans-serif%22%5D%0A%09edge%20%5Bfontname%3D%22Helvetica%2CArial%2Csans-serif%22%5D%0A%09layout%3Dneato%0A%09node%20%5Bshape%3Dcircle%5D%3B%20%0A%09%20%20%20%20%22entity%3Apedestrain%22%20%22entity%3Aperson%22%20%22entity%3A%EB%B3%B4%ED%96%89%EC%9E%90%22%0A%09node%20%5Bshape%3Dellipse%5D%3B%20%0A%09%20%20%20%20%7Bnode%20%5Blabel%3D%22schema%3ADataSet%22%5D%20dsNuScene%3B%20dsCustom%3B%7D%0A%09%20%20%20%20%7Bnode%20%5Blabel%3D%22schema%3ADataValue%22%5D%20dvDescription%3B%20dvAnnotation%3B%7D%20%0A%09node%20%5Bshape%3Dbox%5D%3B%20%22%5C%221234567890%5C%22%22%3B%0A%0A%09%22entity%3Apedestrain%22%20--%20%22entity%3Aperson%22%20%5Blabel%3D%22related%22%2Clen%3D4.00%5D%3B%0A%09%22entity%3Apedestrain%22%20--%20%22entit
