          <script type="text/javascript">const documents = [{"href":"../","type":"Home","title":"Int2 Data Fabric","text":"Int2 Data Fabric System Landscape Diagram This site contains system architecture materials for Int2 Data Fabric based on the C4 architecture model. This page is the home page, because it is the first file in the `workspace-docs` directory, when the files are sorted\nalphabetically. ![System Landscape Diagram](embed:SystemLandscape)"},{"href":"../decisions/1/","type":"Workspace Decision","title":"Cooperation Methods and Tools","text":"Cooperation Methods and Tools Status Context Decision Consequences Date: 2023-06-27 Proposed 우리 팀은 효과적인 협업 방법 및 도구들에 대한 가이드를 수립해야 한다. 온라인과 오프라인에서 여러 형태의 소통의 기회가 있지만 언어의 한계가 있기 때문에 진행 과정에서 지속적으로 일관성을 유지하면서 아이디어를 구체화 하기 위해서는 적절한 도구가 필요하다. 문서는 이러한 상황에 매우 적합한 도구이지만 형태의 자유성 때문에 불필요한 작업들을 초래할 위험이 있다. 프로젝트 과정에서 팀원 사이의 소통의 결과를 일관성 있게 관리하고, 최종적으로는 구축된 시스템에 대한 이해를 돕기위해 필요한 최소한의 문서만 작성하는 것을 원칙으로 하는 작업 규약이 필요하다. We need to establish the effective way to cooperation to build a system with consistency."},{"href":"../로컬-지식-그래프-아키텍처/","type":"Workspace Documentation","title":"로컬 지식 그래프 아키텍처","text":"로컬 지식 그래프 아키텍처 1. 메타데이터 추출 과 Fabric Data Catalog 2. Local Knowledge Graph 구축과 Knowledge Catalog 로 통합 Data Schema For Local Knowlege Graph 자율주행 학습 데이터를 지식 그래프로 추출하는 과정(nuScene 데이터를 이용) Local Knowledge Graph 는 Data Set 에 포함된 metadata 와 자동화된 데이터 분석을 통해 generated metadata 에서 Entity를 식별하고 관계를 정의한다. 아래 다이어그램은 Fabric 에 연결된 Data Set 에서 메타데이터를 추출하는 흐름을 나타낸다. 데이터 소스에서 메타데이터에 포함돼 있거나 추출된 데이터 스키마는 ODD Specification 을 통해서 Fabric Data Catalog 로 변환되어 관리된다. Meta Gin 은 메테데이터 프로세싱 엔진이다. ![Metadata 분석 및 추출](embed:WorkflowBuildingFabricDataCatalog) 작성된 Fabric Catalog 의 Entities 는 Knowledge Weaver 의 Semantic Processing 을 통해서 식별된 관계 정의와 함께 Local Knowlege Graph 로 구축된다. ![Local Knowledge  Graph 구축](embed:WorkflowBuildingLocalKnowledgeGraph) 이렇게 구축된 Fabric Data Catalog 와 Local Knowledge Graph 는 API 레벨에서의 통합을 통해서 Knowledge Catalog 로 사용할 수 있다. 아래 다이어그램은 Knowlege Catalog 의 개념도를 나타낸다. ![Knowledge Catalog 개념도](embed:KnowledgeCatalog)"},{"href":"../data-fabric/","type":"Software System Info","title":"Data Fabric | Description","text":"Description The system \"knowledge fabric\" emphasizes the idea of weaving together structured and contextualized knowledge from diverse sources into a unified whole. \nIt signifies the integration and utilization of a knowledge graph to enable intelligent applications, insights, and automation. datafabric"},{"href":"../data-fabric/context/","type":"Context views","title":"Data Fabric | Context views","text":"Data Fabric Weaving together structured and contextualized knowledge from diverse sources."},{"href":"../data-fabric/container/","type":"Container views","title":"Data Fabric | Container views","text":"Active Metadata Active Metadata Active Metadata Fabric API Provider API Int2 Data Fabric Fabric Broker Broker to manage data pipeline. Int2 Data Fabric Jotter Web Application Data Fabric Knowledge Slipbox Knowledge Graph Knowledge Graph"},{"href":"../data-fabric/component/","type":"Component views","title":"Data Fabric | Component views","text":"Fabric Data Catalog Integrated Data Catalog Active Metadata Meta Gin Metadata Analyzer Active Metadata ODD Specification Data Catalog Schema Active Metadata Knowledge Graph Database Graph Database Knowledge Slipbox Api Provider Knowledge Graph Knowledge Weaver Knowledge Weaver"},{"href":"../data-fabric/dependencies/","type":"Dependencies","title":"Data Fabric | Dependencies","text":"Cloud Data Storage data pipeline Data Lake data pipeline Data Owner data pipeline Data Source data pipeline Data Warehouse data pipeline ERP data pipeline Knowledge Base resolve the knowledge LLM resolve the knowledge"},{"href":"../data-fabric/decisions/1/","type":"Decision","title":"Data Fabric | Determine collaborative method to design system architecture","text":"Determine collaborative method to design system architecture Status Context Decision Consequences Date: 2023-0
